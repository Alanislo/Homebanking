<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div id="app">
            <div class="sidenav">
                <div class="login-main-text">
                   <h2>Application<br> Register</h2>
                   <p>Login or register from here to access.</p>
                </div>
             </div>
             <div class="main">
                <div class="col-md-6 col-sm-12">
                   <div class="login-form">
                      <form v-on:submit.prevent="register">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="" v-model="firstName">
                         </div>
                         <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="" v-model="lastName">
                         </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="" v-model="email">
                         </div>
                         <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="" v-model="password">
                         </div>
                         <button type="submit" class="btn btn-black" @click="register()">Sign up</button>
                         <a href="./login.html">login</a>
                      </form>
                      
                   </div>
                </div>
             </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
