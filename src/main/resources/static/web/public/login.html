<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div id="app">
            <div class="sidenav">
                <div class="login-main-text">
                   <h2>Application<br> Login Page</h2>
                   <p>Login or register from here to access.</p>
                </div>
             </div>
             <div class="main">
                <div class="col-md-6 col-sm-12">
                   <div class="login-form">
                      <form v-on:submit.prevent="login">
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="login" name="login" class="form-control" placeholder="" v-model="email">
                         </div>
                         <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="login" class="form-control" placeholder="" v-model="password">
                         </div>
                         <button type="submit" class="btn btn-black" @click="login()">Login</button>
                         <a href="./register.html">Register</a>

                      </form>
                      
                   </div>
                </div>
             </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
