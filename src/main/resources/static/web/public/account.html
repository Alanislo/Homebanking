    <img class="draw-card" src="./images/help.png" alt=""></div>
  <div class="mt-5">
    <h4>We want to ensure inclusive and accessible care</h4>
    <p>If you need help, go to a branch and request a sign language interpreter to assist you.</p></div>
</div>
  <!--- Start Content --->
  <div id="app" class="container d-flex flex-column justify-content-center flex-grow-1">
    <h2 class="centrado">Your Movements</h2>
    <table class="containe tabla-transaction">
      <tr class="table-top">
        <td class="table-strong">Type</td>
        <td class="table-strong">Amount</td>
        <td class="table-strong">Creation Date</td>
        <td class="table-strong"> Description</td>
      </tr>
      <template v-if="transactionSet.length > 0" v-for="transaction of transactionSet">
        <tr>
          <td class="" :class="transaction.type == 'CREDIT' ? 'text-success' : 'text-danger'">{{transaction.type}}</td>
          <td>{{transaction.amount}}</td>
          <td>{{transaction.dateTime}}</td>
          <td> {{transaction.description}}<br></td>
        </tr>
      </template>
    </table>
  </div>
