<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
  <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container ">
          <a class="navbar-brand" href="#"><img src="../public/images/logo.png" alt="logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/rest/clients/">Rest clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/rest/accounts">
                  Rest accounts
                </a>
              </li>
              <li class="nav-item">
               <a class="nav-link me-3" href="/h2-console/">Console</a>
              </li>
              <li>
                <a  href="../index.html" @click="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="30" fill="white"
                  class="bi bi-box-arrow-right mt-2" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                  <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div id="app" v-cloak class="d-flex flex-wrap justify-content-center flex-column mt-5">
    <h2 class="text mt-3">Client Manager</h2>
    <div class="d-flex justify-content-center p-5">
      <form class="form">
        <label for="firstName">First Name:</label><br>
        <input v-model="firstName" type="text" name="firstName" id="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input v-model="lastName" type="text" name="lastName" id="lastName"><br>
        <label for="email">Email:</label><br>
        <input v-model="email" type="email" name="email" id="email"><br>

        <button class="submit mt-3 buttonsi" type="submit" @click="checkInputs" value="Add client">Add Client</button>

      </form>
    </div>
   
    <div>
      <h2 class="text">Client List</h2>
      <table class="container w-100">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <template v-if="clients.length > 0" v-for="client of clients">
            <tr>
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
            </tr>
          </template>
        </tbody>
      </table>

    </div>

    <div class="container">
      <h2 class="text mt-3">Client REST response</h2>
      <pre>
        {{json}}
      </pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="manager.js"></script>

</body>

</html>
