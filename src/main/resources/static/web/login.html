<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./public/images/favicon.png" type="image/x-icon">
</head>

<body>
  <header >
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg ">
        <div class="container ">
          <a class="navbar-brand" href="#"><img src="./public/images/logo.png" alt="logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">
                  Log in
                </a>
              </li>
              <li class="nav-item mt-1">
                <button class="buttonsi"> <a class="sign" href="./register.html">Sign up</a></button>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <div id="app" class="d-flex justify-content-center flex-wrap col-12 mt-5">
    <!-- Login -->

      <div class="login-form">
        <div>
          <h2>MINDHUB BROTHERS<br> Log in </h2>
          <p>Login or register from here to access.</p>
        </div>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email"  pattern="[^ @]*@[^ @]*"required id="login" name="login" class="form-control" placeholder="" v-model="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="login" class="form-control" placeholder="" v-model="password">
          </div>
          <div class="d-flex justify-content-around mt-2">
            <button type="submit" class="btn ps-2 pe-2" @click.prevent="login()">Log in</button>
            <a class="boton " href="./register.html">Sign up</a>
          </div>
        </form>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./login.js"></script>
</body>

</html>
