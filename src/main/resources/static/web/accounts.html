              aria-label="Close"></button>

          <div class="offcanvas-body">
            <ul class="navbar-nav  flex-grow-1 pe-3">
              <li class="nav-item">

              <li class="nav-item">

                <a class="nav-link" href="./manager.html">Manager</a>

              <li class="nav-item">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

  <!-- End Navbar -->

  
  <!--- Start Content --->
  <main id="app" class=" container ">
   
    <div class=" mb-5 mt-5 ">
      <template v-if="clients.length > 0 " v-for="client of clients">
        <h2 class="centrado">Bienvenida, {{client.firstName}}!</h2>
      </template>
    </div>
    <div class="flex-wrap d-flex flex-column">
      <template v-if="clients.length > 0" v-for="account of clientsAccounts">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Account number: {{account.number}}</h5>
            <h6 class="card-text">Balance: {{account.balance}}</h6>
            <p class="card-subtitle mb-2">{{account.creationDate}}</p>
            <template v-if="clients.length > 0 " v-for="client of clients">
              <p>{{client.firstName}} {{client.lastName}}</p>
             
            </template>
          </div>
        </div>
        <div>
          <a class=" d-flex justify-content-center see-more" :href="'./account.html?id=' + account.id">See more</a>
        </div>
      </template>
    </div>

  </main>
