<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>
  <div id="app">
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container ">
          <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="">
                 Accounts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Transactions</a>
              </li>
              <li class="nav-item mt-1 ms-1">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="aquamarine" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg></a>
            </ul>
          </div>
        </div>
      </nav>
    </div>
</header>
  <!-- End Navbar -->
  <!--- Start Content --->
  <main  class=" container d-flex justify-content-center flex-column">
   
    <section class=" mb-5 mt-5">
        <h2 class="centrado"> Accounts <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="bis bi-info-circle-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg></h2>
    </section>
    <div class="d-flex justify-content-around flex-wrap">
      <div class="d-flex flex-wrap flex-column">
        <template v-for="account of clientsAccounts">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-between flex-wrap">Savings bank in USD:{{account.number}}</h5>
              <h5><span>  ${{account.balance}} </span></h5>
              <p class="card-subtitle mb-2">{{account.creationDate}}</p>    
                <p class="name">{{clients.firstName}} {{clients.lastName}}</p>
            </div>
            <div class="d-flex justify-content-end mb-2"> 
              <a href="">Transfer</a> 
              <a href="">Deposit money</a>
              <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bis bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg></a>
            </div>
          </div>
          <div>
            <a class=" d-flex justify-content-center see-more me-5 ms-5 mb-4" :href="'./account.html?id=' + account.id">See transfers</a>
          </div>
        </template>
      </div>
      
    </div>
    <div>
      <h3>My Loans</h3>
      <template v-if="loans.length >0" v-for="loan of loans">
      <div class="card mb-3">
        <div class="card-body">
            <p><span>Type: </span> {{loan.name}}</p>    
            <p><span>Amount: </span>${{loan.amount}} </p>
            <p><span>Payments: </span>{{loan.payments}}</p>
        </div>
      </div>
    </template>
    </div>
  </main>
  <footer>
    <p>&copy; Copyright 2021, All Rights Reserved.</p>
  </footer>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="accounts.js"></script>

</body>

</html>
